<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Smart.jpg">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>SmartInvestor</title>
</head>

<body>
    <div class="container">
        <div class="cards">
            <img src="../assets/img/smart.png" alt="logo" style="width:100px; height:100px; margin:10px 0 0 37%;">
            <div class="card-body">
                <form method="post" id="form_id" name="form" onsubmit="return validate()">
                    <br>
                    <div class="form-group">
                        <input type="text" name="uname" id="username" class="form-control-lg form-control form-control-user" placeholder="User ID" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="upass" id="password" class="form-control-lg form-control form-control-user" placeholder="Password" required>
                    </div>
                    <div id="uerror">Opps! wrong credential</div><br>
                    <button class="btn btn-primary btn-group-sm btn-block" type="submit" id="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>

</html>
