<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Investor</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html"><i class="fas fa-crown"></i>Smart Investor</a>
    </nav>
    <br>
    <!-- Share Calculator -->
    <div class="container container-fluid">
        <div class="calculator text-center">
            <h2>Share Calculator:</h2>
            <br><br>
            <div class="buttons row">
                <div class="col-6 col-sm-6">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <a class="payable btn btn-outline-success btn-sm" id="button" href="#">Buying Stock</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <a class="payable btn btn-outline-success btn-sm" id="button1" href="#">Selling Stock</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <a class="payable btn btn-outline-success btn-sm" id="button4" href="#">Fair Value</a>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-sm-5">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <a class="payable btn btn-outline-success btn-sm" id="button3" href="#">Right Share Adjustment</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <a class="payable btn btn-outline-success btn-sm" id="button2" href="#">Bonus Share Adjustment</a>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <a class="payable btn btn-outline-success btn-sm" id="button5" href="#">WACC for Bonus</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal popup buying stock -->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <br>
            <img src="../assets/img/smart.png" alt="logo" style="width:70px; height:70px;">
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Share Quantity</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box6" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Purchase Price</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box7" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label></label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="btn btn-success" type="button" value="Calculate" onclick="calcPay()">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>
                            <h6>Payable amount</h6>
                        </label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="text" id="c">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- modal popup Selling stock -->
    <div class="bg-modal1">
        <div class="modal-content">
            <div class="close1">+</div>
            <br>
            <img src="../assets/img/smart.png" alt="logo" style="width:70px; height:70px;">
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Share Quantity</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box8" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Purchase Price</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box9" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Selling Price</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box10" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>CGT(Tax)</label>
                    </div>
                    <div class="col-5 col-sm-5">
                        <input class="form-control form-control-sm" list="boxtaxs" name="boxtax" id="boxtax" required>
                        <datalist id="boxtaxs">
                            <option value="0.05">SCGT->5%</option>
                            <option value="0.075">LCGT->7.5% </option>
                            <option value="0">Loss->0%</option>
                        </datalist>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label></label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="btn btn-success" type="button" value="Calculate" onclick="calcSell()">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>
                            <h6>Receiveable amount</h6>
                        </label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="text" id="d"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- modal popup Bonus adjustment stock -->
    <div class="bg-modal2">
        <div class="modal-content">
            <div class="close2">+</div>
            <br>
            <img src="../assets/img/smart.png" alt="logo" style="width:70px; height:70px;">
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Market Price<br>(Before Book Close)</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box1" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>% of Bonus Share</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box2" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6"><label></label></div>
                    <div class="col-6 col-sm-6">
                        <input class="btn btn-success" type="button" value="Calculate" onclick="calcBonus()">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>
                            <h6>Market Price after<br>Bonus Share</h6>
                        </label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="text" id="b"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- modal popup Right adjustment stock -->
    <div class="bg-modal3">
        <div class="modal-content">
            <div class="close3">+</div>
            <br>
            <img src="../assets/img/smart.png" alt="logo" style="width:70px; height:70px;">
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Market Price<br>(Before Book Close)</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box3" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>% of Right Share</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box4" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Paid-up Value</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <select type="number" class="form-control form-control-sm" id="box5" required>
                            <option value="100">100</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label></label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="btn btn-success" type="button" value="Calculate" onclick="calcRight()">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>
                            <h6>Market Price after<br>Right Share</h6>
                        </label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="text" id="r"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal Popup value Investing -->
    <div class="bg-modal4">
        <div class="modal-content">
            <div class="close4">+</div>
            <br>
            <img src="../assets/img/smart.png" alt="logo" style="width:70px; height:70px;">
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Net Income</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box11" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Total listed<br>Shares</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box12" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>Book Value</label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="number" id="box13" required><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label></label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="btn btn-success" type="button" value="Calculate" onclick="invest()">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>
                            <h6>Earning Per<br>Share(EPS)</h6>
                        </label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="text" id="eps"><br>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>
                            <h6>Fair Value</h6>
                        </label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="form-control form-control-sm" type="text" id="v"><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal Popup WACC for Bonus-->
    <div class="bg-modal5">
        <div class="modal-content">
            <div class="close5">+</div>
            <br>
            <img src="../assets/img/smart.png" alt="logo" style="width:70px; height:70px;">
            <br>
            <form>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>&emsp;WACC</label>
                    </div>
                    <div class="col-5 col-sm-5">
                        <input class="form-control form-control-sm" type="number" id="box14"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label>&emsp;Bonus %</label>
                    </div>
                    <div class="col-5 col-sm-5">
                        <input class="form-control form-control-sm" type="number" id="box15"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        <label></label>
                    </div>
                    <div class="col-6 col-sm-6">
                        <input class="btn btn-success" type="button" value="Calculate" onclick="wacc()">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6 col-sm-6">
                        &emsp;<label>
                            <h6>Bonus WACC:</h6>
                        </label>
                    </div>
                    <div class="col-5 col-sm-5">
                        <input class="form-control form-control-sm" type="text" id="wa"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-sm-12">
                        &emsp;<label>
                            <h6>Hint:</h6>
                        </label>
                    </div>
                    <div class="col-12 col-sm-12">
                        <p>&emsp;1. Refrence WACC value from meroshare<br>&emsp;2. Write bonus % declared by your company</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src=" ../assets/js/function.js"></script>
    <script src="https://kit.fontawesome.com/e8766a1b3a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
